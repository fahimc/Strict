<!DOCTYPE html>
<html>
<head>
	<title>Example of Strict</title>
	<script type="text/javascript" src="../src/Strict.js"></script>
	<script type="text/javascript">
		var customerName = Strict(Strict.TYPE.STRING);
		var customerAge = Strict(Strict.TYPE.NUMBER);
		var customerHasJob = Strict(Strict.TYPE.BOOLEAN);
		var customerDOB = Strict(Strict.TYPE.DATE);
		var constVal = Strict.CONST('HELLO WORLD',Strict.TYPE.STRING);

		function setCustomerDetails(name,age,hasJob,DOB)
		{

			customerName.value = name;
			customerAge.value = age;
			customerHasJob.value = hasJob;
			customerDOB.value = DOB;
		}
		function checkType(name,age){
			Strict.checkType(name,Strict.TYPE.STRING);
			Strict.checkType(age,Strict.TYPE.NUMBER);
			console.log(name,age)
		}
		setCustomerDetails('Tom',43,true,new Date(1985,1,4));
		//below will log an error.
		setCustomerDetails('Tom',"43",true,'');
		console.log(checkType(43,34));

	</script>
</head>
<body>
<h1>Example of Strict</h1>
<p>Open the console and look at the logs.</p>
</body>
</html>
